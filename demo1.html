<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Framework7</title>
    
    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css">
    
    <style>
        body {
            background-color: #f7f7f8;
            font-family: Arial, sans-serif;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .page-content {
            padding: 20px;
            text-align: center;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Bienvenido</div>
                    </div>
                </div>
                <div class="page-content">
                    <p>Hola, este es un demo básico de Framework7.</p>
                    <a href="#" class="button button-fill" id="btn-alert">Mostrar Alerta</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 JS -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
    
    <script>
        const app = new Framework7({
            root: '#app',
            name: 'DemoApp',
            theme: 'auto'
        });

        document.getElementById("btn-alert").addEventListener("click", function() {
            app.dialog.alert("¡Hola! Este es un mensaje de alerta.");
        });
    </script>
</body>
</html>
