<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Framework7 con Formulario</title>
    
    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css">
    
    <style>
        body {
            background-color: #f7f7f8;
            font-family: Arial, sans-serif;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .page-content {
            padding: 20px;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Bienvenido</div>
                    </div>
                </div>
                <div class="page-content">
                    <p>Hola, este es un demo b√°sico de Framework7 con un formulario.</p>
                    
                    <!-- FORMULARIO -->
                    <form id="contact-form">
                        <div class="list">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Nombre</div>
                                            <div class="item-input">
                                                <input type="text" id="nombre" placeholder="Tu nombre" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Correo</div>
                                            <div class="item-input">
                                                <input type="email" id="correo" placeholder="Tu correo" required>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Mensaje</div>
                                            <div class="item-input">
                                                <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="block">
                            <button type="submit" class="button button-fill">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 JS -->
    <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
    
    <script>
        const app = new Framework7({
            root: '#app',
            name: 'DemoApp',
            theme: 'auto'
        });

        // Capturar el evento de env√≠o del formulario
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el env√≠o por defecto

            // Obtener valores del formulario
            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let mensaje = document.getElementById("mensaje").value;

            // Mostrar una alerta con los datos ingresados
            app.dialog.alert(`‚úÖ Nombre: ${nombre} <br> üìß Correo: ${correo} <br> ‚úçÔ∏è Mensaje: ${mensaje}`, "Formulario Enviado");
        });
    </script>
</body>
</html>
